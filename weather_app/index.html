<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section>
    <div class="app" id="app">
      <div class="search">
        <span class="material-symbol-outlined">settings</span>

        <input type="text" placeholder="City Name" spellcheck="false">
        
        <div class="location">
          <h1 class="city-name">Kota</h1>
          <h1 class="country">Negara</h1>
        </div>

        <div class="search-box">
          <button class="material-symbols-outlined confirm">search</button>
          <button class="material-symbols-outlined close">close</button>
        </div>

      </div>

      <div class="error-msg">
        <h3>City name not found</h3>
      </div>


      <!-- temperature -->
      <!-- city -->
      <!-- date and time -->
      <!-- humidity, windspeed, precipitation -->

      <!-- df6e4c0686ca7a19624a379e23081e9a -->
      <!-- https://api.openweathermap.org/data/2.5/weather?units=metric&q={city name}&appid={API key} -->
      <div class="weather">

        <div class="info">
          <h2 class="temperature">berapaÂ°C</h2>
          <h2 class="time">10:00</h2>
        </div>

        <div class="weather-main">
          <span class="material-symbols-outlined weather-icon">sunny</span>
          <h2 class="weather-info">Clear</h2>
        </div>
      </div>
      <div class="detail">
        <div class="detail-col">
          <div>
            <span class="material-symbols-outlined">humidity_mid</span>
          </div>
          <div>
            <p class="humidity">brp%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="detail-col">
          <div>
            <span class="material-symbols-outlined">cloud</span>
          </div>
          <div>
            <p class="clouds">brp%</p>
            <p>Clouds</p>
          </div>
        </div>
        <div class="detail-col">
          <div>
            <span class="material-symbols-outlined">air</span>
          </div>

          <div>
            <p class="wind">brp km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
    </div>

  </section>
  <script src="main.js"></script>
</body>

</html>
